<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TrancheIrCreateDlg" widgetVar="TrancheIrCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTrancheIrTitle}">
            <h:form id="TrancheIrCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{trancheIrController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTrancheIrLabel_id}" for="id" />
                        <p:inputText id="id" value="#{trancheIrController.selected.id}" title="#{bundle.CreateTrancheIrTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateTrancheIrLabel_mini}" for="mini" />
                        <p:inputText id="mini" value="#{trancheIrController.selected.mini}" title="#{bundle.CreateTrancheIrTitle_mini}" />
                        <p:outputLabel value="#{bundle.CreateTrancheIrLabel_maxi}" for="maxi" />
                        <p:inputText id="maxi" value="#{trancheIrController.selected.maxi}" title="#{bundle.CreateTrancheIrTitle_maxi}" />
                        <p:outputLabel value="#{bundle.CreateTrancheIrLabel_taux}" for="taux" />
                        <p:inputText id="taux" value="#{trancheIrController.selected.taux}" title="#{bundle.CreateTrancheIrTitle_taux}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{trancheIrController.create}" value="#{bundle.Save}" update="display,:TrancheIrListForm:datalist,:growl" oncomplete="handleSubmit(args,'TrancheIrCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TrancheIrCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
