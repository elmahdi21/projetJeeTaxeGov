<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TauxIsViewDlg" widgetVar="TauxIsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTauxIsTitle}">
            <h:form id="TauxIsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tauxIsController.selected != null}">
                        <h:outputText value="#{bundle.ViewTauxIsLabel_id}"/>
                        <h:outputText value="#{tauxIsController.selected.id}" title="#{bundle.ViewTauxIsTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTauxIsLabel_categorie}"/>
                        <h:outputText value="#{tauxIsController.selected.categorie}" title="#{bundle.ViewTauxIsTitle_categorie}"/>
                        <h:outputText value="#{bundle.ViewTauxIsLabel_taux}"/>
                        <h:outputText value="#{tauxIsController.selected.taux}" title="#{bundle.ViewTauxIsTitle_taux}"/>
                        <h:outputText value="#{bundle.ViewTauxIsLabel_dateApp}"/>
                        <h:outputText value="#{tauxIsController.selected.dateApp}" title="#{bundle.ViewTauxIsTitle_dateApp}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TauxIsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
