<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TauxIsEditDlg" widgetVar="TauxIsEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTauxIsTitle}">
            <h:form id="TauxIsEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tauxIsController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTauxIsLabel_id}" for="id" />
                        <p:inputText id="id" value="#{tauxIsController.selected.id}" title="#{bundle.EditTauxIsTitle_id}" />
                        <p:outputLabel value="#{bundle.EditTauxIsLabel_categorie}" for="categorie" />
                        <p:selectOneMenu id="categorie" value="#{tauxIsController.selected.categorie}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{intervaleIsController.itemsAvailableSelectOne}"
                                           var="categorieItem"
                                           itemValue="#{categorieItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditTauxIsLabel_taux}" for="taux" />
                        <p:inputText id="taux" value="#{tauxIsController.selected.taux}" title="#{bundle.EditTauxIsTitle_taux}" />
                        <p:outputLabel value="#{bundle.EditTauxIsLabel_dateApp}" for="dateApp" />
                        <p:calendar id="dateApp" pattern="MM/dd/yyyy" value="#{tauxIsController.selected.dateApp}" title="#{bundle.EditTauxIsTitle_dateApp}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tauxIsController.update}" value="#{bundle.Save}" update="display,:TauxIsListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TauxIsEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TauxIsEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
