<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDeclarationIsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDeclarationIsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{declarationIsController.selected.id}" title="#{bundle.CreateDeclarationIsTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateDeclarationIsLabel_societe}" for="societe" />
                    <h:selectOneMenu id="societe" value="#{declarationIsController.selected.societe}" title="#{bundle.CreateDeclarationIsTitle_societe}" >
                        <f:selectItems value="#{societeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateDeclarationIsLabel_dateDeclaration}" for="dateDeclaration" />
                    <h:inputText id="dateDeclaration" value="#{declarationIsController.selected.dateDeclaration}" title="#{bundle.CreateDeclarationIsTitle_dateDeclaration}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateDeclarationIsLabel_gains}" for="gains" />
                    <h:inputText id="gains" value="#{declarationIsController.selected.gains}" title="#{bundle.CreateDeclarationIsTitle_gains}" />
                    <h:outputLabel value="#{bundle.CreateDeclarationIsLabel_charges}" for="charges" />
                    <h:inputText id="charges" value="#{declarationIsController.selected.charges}" title="#{bundle.CreateDeclarationIsTitle_charges}" />
                    <h:outputLabel value="#{bundle.CreateDeclarationIsLabel_montantIs}" for="montantIs" />
                    <h:inputText id="montantIs" value="#{declarationIsController.selected.montantIs}" title="#{bundle.CreateDeclarationIsTitle_montantIs}" />
                    <h:outputLabel value="#{bundle.CreateDeclarationIsLabel_categorieIS}" for="categorieIS" />
                    <h:selectOneMenu id="categorieIS" value="#{declarationIsController.selected.categorieIS}" title="#{bundle.CreateDeclarationIsTitle_categorieIS}" >
                        <f:selectItems value="#{categorieISController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateDeclarationIsLabel_type}" for="type" />
                    <h:inputText id="type" value="#{declarationIsController.selected.type}" title="#{bundle.CreateDeclarationIsTitle_type}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{declarationIsController.create}" value="#{bundle.CreateDeclarationIsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{declarationIsController.prepareList}" value="#{bundle.CreateDeclarationIsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDeclarationIsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
