<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDeclarationIsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDeclarationIsLabel_id}"/>
                    <h:outputText value="#{declarationIsController.selected.id}" title="#{bundle.ViewDeclarationIsTitle_id}"/>
                    <h:outputText value="#{bundle.ViewDeclarationIsLabel_societe}"/>
                    <h:outputText value="#{declarationIsController.selected.societe}" title="#{bundle.ViewDeclarationIsTitle_societe}"/>
                    <h:outputText value="#{bundle.ViewDeclarationIsLabel_dateDeclaration}"/>
                    <h:outputText value="#{declarationIsController.selected.dateDeclaration}" title="#{bundle.ViewDeclarationIsTitle_dateDeclaration}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewDeclarationIsLabel_gains}"/>
                    <h:outputText value="#{declarationIsController.selected.gains}" title="#{bundle.ViewDeclarationIsTitle_gains}"/>
                    <h:outputText value="#{bundle.ViewDeclarationIsLabel_charges}"/>
                    <h:outputText value="#{declarationIsController.selected.charges}" title="#{bundle.ViewDeclarationIsTitle_charges}"/>
                    <h:outputText value="#{bundle.ViewDeclarationIsLabel_montantIs}"/>
                    <h:outputText value="#{declarationIsController.selected.montantIs}" title="#{bundle.ViewDeclarationIsTitle_montantIs}"/>
                    <h:outputText value="#{bundle.ViewDeclarationIsLabel_categorieIS}"/>
                    <h:outputText value="#{declarationIsController.selected.categorieIS}" title="#{bundle.ViewDeclarationIsTitle_categorieIS}"/>
                    <h:outputText value="#{bundle.ViewDeclarationIsLabel_type}"/>
                    <h:outputText value="#{declarationIsController.selected.type}" title="#{bundle.ViewDeclarationIsTitle_type}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{declarationIsController.destroyAndView}" value="#{bundle.ViewDeclarationIsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDeclarationIsEditLink}"/>
                <br />
                <h:commandLink action="#{declarationIsController.prepareCreate}" value="#{bundle.ViewDeclarationIsCreateLink}" />
                <br />
                <h:commandLink action="#{declarationIsController.prepareList}" value="#{bundle.ViewDeclarationIsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDeclarationIsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
