<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UtilisateurCreateDlg" widgetVar="UtilisateurCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUtilisateurTitle}">
            <h:form id="UtilisateurCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{utilisateurController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUtilisateurLabel_idFiscale}" for="idFiscale" />
                        <p:inputText id="idFiscale" value="#{utilisateurController.selected.idFiscale}" title="#{bundle.CreateUtilisateurTitle_idFiscale}" />
                        <p:outputLabel value="#{bundle.CreateUtilisateurLabel_droitFiscale}" for="droitFiscale" />
                        <p:inputText id="droitFiscale" value="#{utilisateurController.selected.droitFiscale}" title="#{bundle.CreateUtilisateurTitle_droitFiscale}" />
                        <p:outputLabel value="#{bundle.CreateUtilisateurLabel_motDePasse}" for="motDePasse" />
                        <p:inputText id="motDePasse" value="#{utilisateurController.selected.motDePasse}" title="#{bundle.CreateUtilisateurTitle_motDePasse}" />
                        <p:outputLabel value="#{bundle.CreateUtilisateurLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{utilisateurController.selected.nom}" title="#{bundle.CreateUtilisateurTitle_nom}" />
                        <p:outputLabel value="#{bundle.CreateUtilisateurLabel_pNom}" for="pNom" />
                        <p:inputText id="pNom" value="#{utilisateurController.selected.pNom}" title="#{bundle.CreateUtilisateurTitle_pNom}" />
                        <p:outputLabel value="#{bundle.CreateUtilisateurLabel_CIN}" for="CIN" />
                        <p:inputText id="CIN" value="#{utilisateurController.selected.CIN}" title="#{bundle.CreateUtilisateurTitle_CIN}" />
                        <p:outputLabel value="#{bundle.CreateUtilisateurLabel_numTele}" for="numTele" />
                        <p:inputText id="numTele" value="#{utilisateurController.selected.numTele}" title="#{bundle.CreateUtilisateurTitle_numTele}" />
                        <p:outputLabel value="#{bundle.CreateUtilisateurLabel_email}" for="email" />
                        <p:inputText id="email" value="#{utilisateurController.selected.email}" title="#{bundle.CreateUtilisateurTitle_email}" />
                        <p:outputLabel value="#{bundle.CreateUtilisateurLabel_profession}" for="profession" />
                        <p:inputText id="profession" value="#{utilisateurController.selected.profession}" title="#{bundle.CreateUtilisateurTitle_profession}" />
                        <p:outputLabel value="#{bundle.CreateUtilisateurLabel_id}" for="id" />
                        <p:inputText id="id" value="#{utilisateurController.selected.id}" title="#{bundle.CreateUtilisateurTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{utilisateurController.create}" value="#{bundle.Save}" update="display,:UtilisateurListForm:datalist,:growl" oncomplete="handleSubmit(args,'UtilisateurCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UtilisateurCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
