<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUtilisateurTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUtilisateurLabel_idFiscale}" for="idFiscale" />
                    <h:inputText id="idFiscale" value="#{utilisateurController.selected.idFiscale}" title="#{bundle.EditUtilisateurTitle_idFiscale}" />
                    <h:outputLabel value="#{bundle.EditUtilisateurLabel_droitFiscale}" for="droitFiscale" />
                    <h:inputText id="droitFiscale" value="#{utilisateurController.selected.droitFiscale}" title="#{bundle.EditUtilisateurTitle_droitFiscale}" />
                    <h:outputLabel value="#{bundle.EditUtilisateurLabel_motDePasse}" for="motDePasse" />
                    <h:inputText id="motDePasse" value="#{utilisateurController.selected.motDePasse}" title="#{bundle.EditUtilisateurTitle_motDePasse}" />
                    <h:outputLabel value="#{bundle.EditUtilisateurLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{utilisateurController.selected.nom}" title="#{bundle.EditUtilisateurTitle_nom}" />
                    <h:outputLabel value="#{bundle.EditUtilisateurLabel_pNom}" for="pNom" />
                    <h:inputText id="pNom" value="#{utilisateurController.selected.pNom}" title="#{bundle.EditUtilisateurTitle_pNom}" />
                    <h:outputLabel value="#{bundle.EditUtilisateurLabel_CIN}" for="CIN" />
                    <h:inputText id="CIN" value="#{utilisateurController.selected.CIN}" title="#{bundle.EditUtilisateurTitle_CIN}" />
                    <h:outputLabel value="#{bundle.EditUtilisateurLabel_numTele}" for="numTele" />
                    <h:inputText id="numTele" value="#{utilisateurController.selected.numTele}" title="#{bundle.EditUtilisateurTitle_numTele}" />
                    <h:outputLabel value="#{bundle.EditUtilisateurLabel_email}" for="email" />
                    <h:inputText id="email" value="#{utilisateurController.selected.email}" title="#{bundle.EditUtilisateurTitle_email}" />
                    <h:outputLabel value="#{bundle.EditUtilisateurLabel_profession}" for="profession" />
                    <h:inputText id="profession" value="#{utilisateurController.selected.profession}" title="#{bundle.EditUtilisateurTitle_profession}" />
                    <h:outputLabel value="#{bundle.EditUtilisateurLabel_id}" for="id" />
                    <h:inputText id="id" value="#{utilisateurController.selected.id}" title="#{bundle.EditUtilisateurTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{utilisateurController.update}" value="#{bundle.EditUtilisateurSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUtilisateurViewLink}"/>
                <br />
                <h:commandLink action="#{utilisateurController.prepareList}" value="#{bundle.EditUtilisateurShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUtilisateurIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
