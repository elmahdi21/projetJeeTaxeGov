<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewExerciceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewExerciceLabel_id}"/>
                    <h:outputText value="#{exerciceController.selected.id}" title="#{bundle.ViewExerciceTitle_id}"/>
                    <h:outputText value="#{bundle.ViewExerciceLabel_montant}"/>
                    <h:outputText value="#{exerciceController.selected.montant}" title="#{bundle.ViewExerciceTitle_montant}"/>
                    <h:outputText value="#{bundle.ViewExerciceLabel_categorieTVA}"/>
                    <h:outputText value="#{exerciceController.selected.categorieTVA}" title="#{bundle.ViewExerciceTitle_categorieTVA}"/>
                    <h:outputText value="#{bundle.ViewExerciceLabel_type}"/>
                    <h:outputText value="#{exerciceController.selected.type}" title="#{bundle.ViewExerciceTitle_type}"/>
                    <h:outputText value="#{bundle.ViewExerciceLabel_dateDebut}"/>
                    <h:outputText value="#{exerciceController.selected.dateDebut}" title="#{bundle.ViewExerciceTitle_dateDebut}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewExerciceLabel_dateFin}"/>
                    <h:outputText value="#{exerciceController.selected.dateFin}" title="#{bundle.ViewExerciceTitle_dateFin}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{exerciceController.destroyAndView}" value="#{bundle.ViewExerciceDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewExerciceEditLink}"/>
                <br />
                <h:commandLink action="#{exerciceController.prepareCreate}" value="#{bundle.ViewExerciceCreateLink}" />
                <br />
                <h:commandLink action="#{exerciceController.prepareList}" value="#{bundle.ViewExerciceShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewExerciceIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
