<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListExerciceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListExerciceEmpty}" rendered="#{exerciceController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{exerciceController.items.rowCount > 0}">
                    <h:outputText value="#{exerciceController.pagination.pageFirstItem + 1}..#{exerciceController.pagination.pageLastItem + 1}/#{exerciceController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{exerciceController.previous}" value="#{bundle.Previous} #{exerciceController.pagination.pageSize}" rendered="#{exerciceController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{exerciceController.next}" value="#{bundle.Next} #{exerciceController.pagination.pageSize}" rendered="#{exerciceController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{exerciceController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExerciceTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExerciceTitle_montant}"/>
                            </f:facet>
                            <h:outputText value="#{item.montant}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExerciceTitle_categorieTVA}"/>
                            </f:facet>
                            <h:outputText value="#{item.categorieTVA}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExerciceTitle_type}"/>
                            </f:facet>
                            <h:outputText value="#{item.type}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExerciceTitle_dateDebut}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateDebut}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExerciceTitle_dateFin}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateFin}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{exerciceController.prepareView}" value="#{bundle.ListExerciceViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{exerciceController.prepareEdit}" value="#{bundle.ListExerciceEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{exerciceController.destroy}" value="#{bundle.ListExerciceDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{exerciceController.prepareCreate}" value="#{bundle.ListExerciceCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListExerciceIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
