<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ExerciceEditDlg" widgetVar="ExerciceEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditExerciceTitle}">
            <h:form id="ExerciceEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{exerciceController.selected != null}">
                        <p:outputLabel value="#{bundle.EditExerciceLabel_id}" for="id" />
                        <p:inputText id="id" value="#{exerciceController.selected.id}" title="#{bundle.EditExerciceTitle_id}" />
                        <p:outputLabel value="#{bundle.EditExerciceLabel_montant}" for="montant" />
                        <p:inputText id="montant" value="#{exerciceController.selected.montant}" title="#{bundle.EditExerciceTitle_montant}" />
                        <p:outputLabel value="#{bundle.EditExerciceLabel_categorieTVA}" for="categorieTVA" />
                        <p:selectOneMenu id="categorieTVA" value="#{exerciceController.selected.categorieTVA}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{categorieTVAController.itemsAvailableSelectOne}"
                                           var="categorieTVAItem"
                                           itemValue="#{categorieTVAItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{exerciceController.update}" value="#{bundle.Save}" update="display,:ExerciceListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ExerciceEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ExerciceEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
