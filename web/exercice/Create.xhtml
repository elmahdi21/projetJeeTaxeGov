<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateExerciceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateExerciceLabel_id}" for="id" />
                    <h:inputText id="id" value="#{exerciceController.selected.id}" title="#{bundle.CreateExerciceTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateExerciceLabel_montant}" for="montant" />
                    <h:inputText id="montant" value="#{exerciceController.selected.montant}" title="#{bundle.CreateExerciceTitle_montant}" />
                    <h:outputLabel value="#{bundle.CreateExerciceLabel_categorieTVA}" for="categorieTVA" />
                    <h:selectOneMenu id="categorieTVA" value="#{exerciceController.selected.categorieTVA}" title="#{bundle.CreateExerciceTitle_categorieTVA}" >
                        <f:selectItems value="#{categorieTVAController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateExerciceLabel_type}" for="type" />
                    <h:inputText id="type" value="#{exerciceController.selected.type}" title="#{bundle.CreateExerciceTitle_type}" />
                    <h:outputLabel value="#{bundle.CreateExerciceLabel_dateDebut}" for="dateDebut" />
                    <h:inputText id="dateDebut" value="#{exerciceController.selected.dateDebut}" title="#{bundle.CreateExerciceTitle_dateDebut}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateExerciceLabel_dateFin}" for="dateFin" />
                    <h:inputText id="dateFin" value="#{exerciceController.selected.dateFin}" title="#{bundle.CreateExerciceTitle_dateFin}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{exerciceController.create}" value="#{bundle.CreateExerciceSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{exerciceController.prepareList}" value="#{bundle.CreateExerciceShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateExerciceIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
