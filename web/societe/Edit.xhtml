<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSocieteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSocieteLabel_id}" for="id" />
                    <h:inputText id="id" value="#{societeController.selected.id}" title="#{bundle.EditSocieteTitle_id}" />
                    <h:outputLabel value="#{bundle.EditSocieteLabel_raisonSociale}" for="raisonSociale" />
                    <h:inputText id="raisonSociale" value="#{societeController.selected.raisonSociale}" title="#{bundle.EditSocieteTitle_raisonSociale}" />
                    <h:outputLabel value="#{bundle.EditSocieteLabel_siegeSociale}" for="siegeSociale" />
                    <h:inputText id="siegeSociale" value="#{societeController.selected.siegeSociale}" title="#{bundle.EditSocieteTitle_siegeSociale}" />
                    <h:outputLabel value="#{bundle.EditSocieteLabel_numTele}" for="numTele" />
                    <h:inputText id="numTele" value="#{societeController.selected.numTele}" title="#{bundle.EditSocieteTitle_numTele}" />
                    <h:outputLabel value="#{bundle.EditSocieteLabel_numFax}" for="numFax" />
                    <h:inputText id="numFax" value="#{societeController.selected.numFax}" title="#{bundle.EditSocieteTitle_numFax}" />
                    <h:outputLabel value="#{bundle.EditSocieteLabel_email}" for="email" />
                    <h:inputText id="email" value="#{societeController.selected.email}" title="#{bundle.EditSocieteTitle_email}" />
                    <h:outputLabel value="#{bundle.EditSocieteLabel_contribuable}" for="contribuable" />
                    <h:selectOneMenu id="contribuable" value="#{societeController.selected.contribuable}" title="#{bundle.EditSocieteTitle_contribuable}" >
                        <f:selectItems value="#{contribuableController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{societeController.update}" value="#{bundle.EditSocieteSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSocieteViewLink}"/>
                <br />
                <h:commandLink action="#{societeController.prepareList}" value="#{bundle.EditSocieteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSocieteIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
