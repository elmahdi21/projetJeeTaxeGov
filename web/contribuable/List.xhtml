<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListContribuableTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListContribuableEmpty}" rendered="#{contribuableController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{contribuableController.items.rowCount > 0}">
                    <h:outputText value="#{contribuableController.pagination.pageFirstItem + 1}..#{contribuableController.pagination.pageLastItem + 1}/#{contribuableController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{contribuableController.previous}" value="#{bundle.Previous} #{contribuableController.pagination.pageSize}" rendered="#{contribuableController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{contribuableController.next}" value="#{bundle.Next} #{contribuableController.pagination.pageSize}" rendered="#{contribuableController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{contribuableController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContribuableTitle_motDePasse}"/>
                            </f:facet>
                            <h:outputText value="#{item.motDePasse}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContribuableTitle_idFiscal}"/>
                            </f:facet>
                            <h:outputText value="#{item.idFiscal}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContribuableTitle_societe}"/>
                            </f:facet>
                            <h:outputText value="#{item.societe}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContribuableTitle_nom}"/>
                            </f:facet>
                            <h:outputText value="#{item.nom}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContribuableTitle_pNom}"/>
                            </f:facet>
                            <h:outputText value="#{item.pNom}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContribuableTitle_CIN}"/>
                            </f:facet>
                            <h:outputText value="#{item.CIN}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContribuableTitle_numTele}"/>
                            </f:facet>
                            <h:outputText value="#{item.numTele}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContribuableTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContribuableTitle_profession}"/>
                            </f:facet>
                            <h:outputText value="#{item.profession}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContribuableTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{contribuableController.prepareView}" value="#{bundle.ListContribuableViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{contribuableController.prepareEdit}" value="#{bundle.ListContribuableEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{contribuableController.destroy}" value="#{bundle.ListContribuableDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{contribuableController.prepareCreate}" value="#{bundle.ListContribuableCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListContribuableIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
