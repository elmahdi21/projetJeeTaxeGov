<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditContribuableTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditContribuableLabel_motDePasse}" for="motDePasse" />
                    <h:inputText id="motDePasse" value="#{contribuableController.selected.motDePasse}" title="#{bundle.EditContribuableTitle_motDePasse}" />
                    <h:outputLabel value="#{bundle.EditContribuableLabel_idFiscal}" for="idFiscal" />
                    <h:inputText id="idFiscal" value="#{contribuableController.selected.idFiscal}" title="#{bundle.EditContribuableTitle_idFiscal}" />
                    <h:outputLabel value="#{bundle.EditContribuableLabel_societe}" for="societe" />
                    <h:selectOneMenu id="societe" value="#{contribuableController.selected.societe}" title="#{bundle.EditContribuableTitle_societe}" >
                        <f:selectItems value="#{societeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditContribuableLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{contribuableController.selected.nom}" title="#{bundle.EditContribuableTitle_nom}" />
                    <h:outputLabel value="#{bundle.EditContribuableLabel_pNom}" for="pNom" />
                    <h:inputText id="pNom" value="#{contribuableController.selected.pNom}" title="#{bundle.EditContribuableTitle_pNom}" />
                    <h:outputLabel value="#{bundle.EditContribuableLabel_CIN}" for="CIN" />
                    <h:inputText id="CIN" value="#{contribuableController.selected.CIN}" title="#{bundle.EditContribuableTitle_CIN}" />
                    <h:outputLabel value="#{bundle.EditContribuableLabel_numTele}" for="numTele" />
                    <h:inputText id="numTele" value="#{contribuableController.selected.numTele}" title="#{bundle.EditContribuableTitle_numTele}" />
                    <h:outputLabel value="#{bundle.EditContribuableLabel_email}" for="email" />
                    <h:inputText id="email" value="#{contribuableController.selected.email}" title="#{bundle.EditContribuableTitle_email}" />
                    <h:outputLabel value="#{bundle.EditContribuableLabel_profession}" for="profession" />
                    <h:inputText id="profession" value="#{contribuableController.selected.profession}" title="#{bundle.EditContribuableTitle_profession}" />
                    <h:outputLabel value="#{bundle.EditContribuableLabel_id}" for="id" />
                    <h:inputText id="id" value="#{contribuableController.selected.id}" title="#{bundle.EditContribuableTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{contribuableController.update}" value="#{bundle.EditContribuableSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditContribuableViewLink}"/>
                <br />
                <h:commandLink action="#{contribuableController.prepareList}" value="#{bundle.EditContribuableShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditContribuableIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
