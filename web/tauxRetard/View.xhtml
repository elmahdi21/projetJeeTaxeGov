<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TauxRetardViewDlg" widgetVar="TauxRetardViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTauxRetardTitle}">
            <h:form id="TauxRetardViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tauxRetardController.selected != null}">
                        <h:outputText value="#{bundle.ViewTauxRetardLabel_id}"/>
                        <h:outputText value="#{tauxRetardController.selected.id}" title="#{bundle.ViewTauxRetardTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTauxRetardLabel_tauxInitiale}"/>
                        <h:outputText value="#{tauxRetardController.selected.tauxInitiale}" title="#{bundle.ViewTauxRetardTitle_tauxInitiale}"/>
                        <h:outputText value="#{bundle.ViewTauxRetardLabel_tauxAdd}"/>
                        <h:outputText value="#{tauxRetardController.selected.tauxAdd}" title="#{bundle.ViewTauxRetardTitle_tauxAdd}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TauxRetardViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
